<form (ngSubmit)="onLogin()" class="mx-auto p-4 shadow rounded" style="max-width: 400px; background: #fff;">
  <h2 class="text-center mb-4 fw-bold text-primary">Iniciar Sesión</h2>

  <div class="mb-3 input-group">
    <span class="input-group-text bg-primary text-white">
      <i class="bi bi-person-fill"></i>
    </span>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
      placeholder="Usuario"
      required
      autofocus
    />
  </div>

  <div class="mb-4 input-group">
    <span class="input-group-text bg-primary text-white">
      <i class="bi bi-lock-fill"></i>
    </span>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
      placeholder="Contraseña"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary w-100 fw-semibold shadow-sm">
    Entrar
  </button>
</form>
