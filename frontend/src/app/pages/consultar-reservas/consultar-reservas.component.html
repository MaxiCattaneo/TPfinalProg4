<h2>Listado de Reservas</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Cancha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reserva of reservas">
      <td>{{ reserva.id }}</td>
      <td>{{ reserva.usuarios?.nombre }}</td>
      <td>{{ reserva.fecha }}</td>
      <td>{{ reserva.turno?.hora }}</td>
      <td>{{ reserva.cancha?.nombre }}</td>
    </tr>
  </tbody>
</table>
